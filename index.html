<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cinema Project</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <table class="cinema">
    <tbody class="cinema-seats">
    </tbody>
  </table>

  <div hidden class="popup">
    <h2>Seat: <span>X-X</span></h2>
    <h3>Price: <span>$X</span></h3>
    <h3 class="available">Available Seats: <span></span></h3>
    <button data-i="" data-j="" onclick="bookSeat(this)">
      Book this Seat
    </button>
  </div>
  <script src="js/main.js"></script>
  <!-- <script src="js/utils.js"></script> -->
</body>

</html>
